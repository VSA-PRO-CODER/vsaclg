<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results 2023</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        h2 {
            color: #444;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0087e0;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #0087e0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005bbf;
        }

        /* Custom styles for the Pass/Fail column */
        .pass {
            color: green;
        }

        .fail {
            color: red;
        }

        /* User Info Table Styles */
        .user-info {
            margin-bottom: 20px;
        }

        .user-info th {
            background-color: #0087e0;
            color: #fff;
        }

        .user-info td {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="result-container">
        
        <h1>Exam Results 2023</h1>
        <div class="user-info">
            <h2>User Information</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Exam ID</th>
                    <th>Course</th>
                </tr>
                <tr>
                    {% block content %}
                    <td>{{data.student.name}}</td>
                    <td>{{data.reg_id}}</td>
                    <td>{{data.student.dept}}</td>
                </tr>
            </table>
        </div>
        <h2>Your Result:</h2>
        <table>
            <tr>
                <th>Subject</th>
                <th>Code</th>
                <th>Mark</th>
                <th>Grade</th>
                <th>Pass/Fail</th>
            </tr>
            {% for lst in data.subject %}
            <tr>
                {% for value in lst.values %}
                <td class="{{value}}">{{value}}</td>
                {% endfor %}
            </tr>
           {% endfor %}
        </table>
        {% endblock %}
    </div>
</body>
</html>
